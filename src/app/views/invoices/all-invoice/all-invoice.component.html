<c-card class="text-center" *ngIf="isInvoice">

  <c-card-body>
    <c-card-body>  
  <nav class="header">
    <button cButton color="info" class="btn btn-block btn-primary" 
  routerLinkActive="active"
  size="sm"
  routerLink="/invoices/new"
  >+ New invoice</button>
  <button cButton (click)="add()" color="info" class="btn btn-block btn-primary">Add Item</button>
    </nav>
    <table cTable>
        <thead>
        <tr>
            <th scope="col">Invoice Id</th>
            <th scope="col">Created Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Reciept No.</th>
            <th scope="col">Customer</th>
            <th scope="col">Payment Link</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        </tr>
        </tbody>
        </table>
      </c-card-body>
    </c-card-body>
    </c-card>

    <c-card class="text-center" *ngIf="isItem">

      <c-card-body>
        <c-card-body>  
    <div class="container">
       <nav> 
        <button style="margin:10px ;" cButton (click)="add()" color="info" class="btn btn-block btn-primary" size="sm">New Invoice</button>
        <button cButton color="info" class="btn btn-block btn-primary" 
        routerLinkActive="active"
        size="sm"
        
        (click)="open(content)">+ New items</button>
      </nav>
    
      <ng-template #content let-modal>
        <div class="modal-header">
          <h2 class="modal-title" id="modal-basic-title">Add Item</h2>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
          ></button>
        </div> <form [formGroup]="formValue" (ngSubmit)="onSubmit()">
        <div class="modal-body ">
            <div class="mb-6 ">
              <div class="form-group">
    
              <label for="Item">Name</label><br />
              <input class="form-control" type="text" name="item" placeholder="Item Name" formControlName="ItemName" /><br />
              <label for="Item-Rate">Rate</label><br />
              <input class="form-control" type="text" name="Rate" placeholder="Amount" formControlName="ItemRate" /><br />
              <h4>Amount</h4>
              <div class="input-group mb-3">
                  <span class="input-group-text">₹</span>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <span class="input-group-text">per Unit</span>
                </div>  
              <label for="Description">Description</label><br />
              <textarea class="form-control" type="textarea" name="Description" formControlName="ItemDescription"></textarea>
           </div> </div>
        </div>
        <div class="modal-footer">
          <button cButton [disabled]="!formValue.valid" id="submit" class="btn btn-primary" (click)="addItem()" (click)="modal.close('Save click')">Add Item</button>
        </div>
      </form>
      </ng-template>
      <table cTable>
        <thead>
        <tr>
        <th scope="col">Item Id</th>
        <th scope="col">ItemName</th>
        <th scope="col">Description</th>
        <th scope="col">Amount</th>
        <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of Items ; let i=index">
        <td>{{i}}</td>
        <td>{{item.ItemName}}</td>
        <td><span class="symbol">₹</span>{{item.ItemRate}}</td>
        <td>{{item.ItemDescription}}</td>
        <td><button type="button" (click)="deleteFieldValue(i)" size="sm" class="btn btn-outline-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
        </svg>Remove</button></td>
        </tr>
        </tbody>
        </table>
    </div>
    </c-card-body>
    </c-card-body>
    </c-card>
